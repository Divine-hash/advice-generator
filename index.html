<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./dist/index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-dark-blue">
  <main class="container grid">
    <div class="card">
      <h1 class="fs-200 fw-400 text-neon">ADVICE #117</h1>
      <P class="fs-400 fw-800 text-cyan" aria-live="polite" sty;">
        <q>It is easy to situp and take notice. What's difficult is getting up and taking action.</q>
      </P>
      <div class="loader-container grid hidden">
        <div class="loader"></div>
      </div>
      <div>
        <picture>
          <source media="(max-width: 719px)" srcset="./images/pattern-divider-mobile.svg">
          <source media="(min-width: 720px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="">
        </picture>
      </div>
      <button class="btn" type="button" arai-label="genrate advice">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </div>
  </main>

  <div class="attribution" style="padding: 20px; color: var(--clr-light-cyan)">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
